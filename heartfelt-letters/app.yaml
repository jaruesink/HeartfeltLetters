application: heartfelt-letters
version: 1
runtime: python27
api_version: 1
threadsafe: yes

- url: /(.*\.(gif|png|jpg|ico|js|css|txt|json|wof|ttf|svg))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|js|css|txt|json|wof|ttf|svg))
  
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: .*
  script: main.php